<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        /* Enhanced Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            color: #1a73e8; /* Google blue */
            margin-bottom: 30px;
            font-size: 2.8em;
        }

        .led-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 30px;
            border: 3px solid #1a73e8; /* Blue border for a tech feel */
            border-radius: 12px;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb); /* Subtle gradient */
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .led-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(26, 115, 232, 0.3);
        }

        .led-title {
            font-size: 1.8em;
            color: #1a73e8;
            margin: 0;
            font-weight: 600;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
            margin: 15px 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d9e6;
            transition: background-color 0.4s ease;
            border-radius: 20px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 34px;
            width: 34px;
            left: 3px;
            bottom: 3px;
            background-color: #ffffff;
            border: 2px solid #bbb;
            transition: transform 0.4s ease, border-color 0.4s ease;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1a73e8; /* Bright blue when toggled */
        }

        input:checked + .slider:before {
            transform: translateX(40px);
            border-color: #1a73e8;
        }

        .led-status {
            font-size: 1.4em;
            color: #666;
            margin-top: 20px;
            font-weight: 500;
        }

        .led-status.on {
            color: #1a73e8; /* Active blue for ON */
            font-weight: 600;
        }

        .led-status.off {
            color: #1a73e8; /* Active blue for OFF */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LED Control</h2>
        <div class="led-container">
            <div class="led-info">
                <p class="led-title">LED 1</p>
                <label class="switch">
                    <input type="checkbox" id="led1Toggle" {% if mode == 'automatic' %}disabled{% endif %}>
                    <span class="slider round"></span>
                </label>
                <p id="led1Status" class="led-status off">LED is OFF</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const led1Toggle = document.getElementById("led1Toggle");
            const led1Status = document.getElementById("led1Status");

            async function getLedState() {
                try {
                    const response = await axios.get('http://127.0.0.1:8000/api/led_states');
                    const { led1_state } = response.data;
                    led1Toggle.checked = led1_state === 'on';
                    led1Status.textContent = led1_state === 'on' ? 'LED is ON' : 'LED is OFF';
                    led1Status.classList.toggle('on', led1_state === 'on');
                    led1Status.classList.toggle('off', led1_state !== 'on');
                } catch (error) {
                    console.error('Error fetching LED state:', error);
                }
            }

            led1Toggle.addEventListener("change", async function() {
                if (led1Toggle.disabled) return;
                const isLedOn = led1Toggle.checked;
                try {
                    await axios.post('http://127.0.0.1:8000/api/led_control', { state: isLedOn ? 'on' : 'off' });
                    led1Status.textContent = isLedOn ? 'LED is ON' : 'LED is OFF';
                    led1Status.classList.toggle('on', isLedOn);
                    led1Status.classList.toggle('off', !isLedOn);
                } catch (error) {
                    console.error('Error controlling LED:', error);
                }
            });

            getLedState();
        });
    </script>
</body>
</html>
