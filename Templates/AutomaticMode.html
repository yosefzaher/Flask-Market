<h2 class="h3 font-weight-bold mb-4">Automatic Mode - Sensors Readings</h2> <!-- Section title for automatic mode readings -->
<div class="row justify-content-center mb-4"> <!-- Row for sensor readings with center alignment -->
    <div class="col-md-4"> <!-- Column for pH sensor reading -->
        <div class="card shadow-sm"> <!-- Card to display sensor information -->
            <div class="card-body"> <!-- Body of the card -->
                <h5 class="card-title">1st pH Sensor</h5> <!-- Title for the pH sensor card -->
                <h3 id="ph1" class="reading-value"></h3> <!-- Element to display pH sensor value -->
            </div>
        </div>
    </div>
    <div class="col-md-4"> <!-- Column for pH sensor reading -->
        <div class="card shadow-sm"> <!-- Card to display sensor information -->
            <div class="card-body"> <!-- Body of the card -->
                <h5 class="card-title">2st pH Sensor</h5> <!-- Title for the pH sensor card -->
                <h3 id="ph2" class="reading-value"></h3> <!-- Element to display pH sensor value -->
            </div>
        </div>
    </div>    
    <div class="col-md-4"> <!-- Column for temperature reading -->
        <div class="card shadow-sm"> <!-- Card to display sensor information -->
            <div class="card-body"> <!-- Body of the card -->
                <h5 class="card-title">Temperature</h5> <!-- Title for the temperature card -->
                <h3 id="temperature" class="reading-value"></h3> <!-- Element to display temperature value -->
            </div>
        </div>
    </div>
    <div class="col-md-4"> <!-- Column for humidity reading -->
        <div class="card shadow-sm"> <!-- Card to display sensor information -->
            <div class="card-body"> <!-- Body of the card -->
                <h5 class="card-title">Humidity</h5> <!-- Title for the humidity card -->
                <h3 id="humidity" class="reading-value"></h3> <!-- Element to display humidity value -->
            </div>
        </div>
    </div>
</div>

<!-- Charts Section for visual representation of sensor data -->
<div class="row justify-content-center mb-4"> <!-- Row for sensor charts with center alignment -->
    <div class="col-md-4"> <!-- Column for pH chart -->
        <canvas id="phChart1" width="400" height="200"></canvas> <!-- Canvas element for pH1 chart -->
    </div>
    <div class="col-md-4"> <!-- Column for pH chart -->
        <canvas id="phChart2" width="400" height="200"></canvas> <!-- Canvas element for pH2 chart -->
    </div>    
    <div class="col-md-4"> <!-- Column for temperature chart -->
        <canvas id="temperatureChart" width="400" height="200"></canvas> <!-- Canvas element for temperature chart -->
    </div>
    <div class="col-md-4"> <!-- Column for humidity chart -->
        <canvas id="humidityChart" width="400" height="200"></canvas> <!-- Canvas element for humidity chart -->
    </div>
</div>
